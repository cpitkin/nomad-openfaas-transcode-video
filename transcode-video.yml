provider:
  name: faas
  gateway: http://faas.rapture:8080

functions:
  transcode-video:
    lang: node
    handler: ./transcode-video
    image: cpitkin/transcode-video
    limits:
      memory: 512
      cpu: 500
    labels:
      datacenters: rapture
  slack-status:
    lang: node
    handler: ./slack-status
    image: cpitkin/slack-status
    limits:
      memory: 512
      cpu: 500
    labels:
      datacenters: rapture
    environment:
      SLACK_TOKEN: ${SLACK_TOKEN}
